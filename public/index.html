<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess Who Is Lying - Multiplayer</title>
  <style>
    /* ... existing styles ... */
    
    /* Voice Chat Styles */
    #voice-chat-overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 15px;
      box-shadow: var(--box-shadow);
      width: 300px;
    }
  
    .voice-chat-container {
      display: flex;
      flex-direction: column;
    }
  
    .voice-chat-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  
    .voice-btn {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      background: var(--light-gray);
    }
  
    .voice-btn:hover {
      background: var(--primary);
      color: white;
    }
  
    .voice-btn.danger {
      background: var(--light-gray);
      color: var(--danger);
    }
  
    .voice-btn.danger:hover {
      background: var(--danger);
      color: white;
    }
  
    #voice-participants {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
  
    .participant {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      background: var(--light-gray);
      margin-bottom: 5px;
    }
  
    .participant-you {
      background: rgba(67, 97, 238, 0.1);
      border-left: 3px solid var(--primary);
    }
  
    .participant-muted {
      opacity: 0.7;
    }
  
    .participant-speaking {
      animation: pulse 1.5s infinite;
      background: rgba(76, 201, 240, 0.2);
    }
  
    @keyframes pulse {
      0% { background: rgba(76, 201, 240, 0.2); }
      50% { background: rgba(76, 201, 240, 0.4); }
      100% { background: rgba(76, 201, 240, 0.2); }
    }
    
    /* ... rest of styles ... */
  </style>
</head>
<body>
  <div id="game-container">
    <!-- ... existing game content ... -->

    <!-- Voice chat UI -->
    <div id="voice-chat-overlay" class="hidden">
      <div class="voice-chat-container">
        <h4>Voice Chat</h4>
        <div id="voice-chat-status">Connecting...</div>
        <div class="voice-chat-controls">
          <button id="mute-mic-btn" class="voice-btn">
            <i class="fas fa-microphone"></i> Mute
          </button>
          <button id="leave-voice-btn" class="voice-btn danger">
            <i class="fas fa-phone-slash"></i> Leave
          </button>
        </div>
        <div id="voice-participants"></div>
      </div>
    </div>
  </div>

  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Add SimplePeer for WebRTC -->
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simplepeer.min.js"></script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
